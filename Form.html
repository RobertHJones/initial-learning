<!DOCTYPE html>
<html>
  <head>
    <title>Tribute page for FCC</title>
    <style>
      #title {text-align: center;}
      #main {background: url(https://cdn.pixabay.com/photo/2018/01/25/17/48/fantasy-3106688_960_720.jpg); font-family: helvetica; color: white;}
      #description {text-align: center;}
      #survey-form {margin: auto 400px; width: 400px;}
      #name
      #email
      #number
    </style>
  </head>
  <body>
    <main id="main">
      <header>
        <h1 id="title">Cello Strings Survey Form</h1>
      </header>
      <p id="description"><i>Metal, nylon, gut, high or low tension - tell us what you think!</i></p><br>
      <form id="survey-form">
        <h2>Name</h2>
        <input id="name" type="text" placeholder="Enter your name" required>
        <h2>Email</h2> 
        <input id="email" type="email" placeholder="Enter your email" required>
        <h2>Age (optional)</h2>
        <input id="number" type="number" placeholder="Age">
        </form>
        </main>
        </body>
        </html>
